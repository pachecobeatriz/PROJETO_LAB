<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Análises Laboratoriais</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.jpg">
    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="./img/logo.jpg">
        <h2 class="marca">LabSec</h2>
    </header>

    <main class="principal">

        <!-- MAIN - FORMULÁRIO -->
        <form data-formulario>

            <div class="grupo">
                <label for="login" class="icone">
                    <svg class="icones">
                        <use href="#icone-usuario"></use>
                    </svg>
                </label>
                <input type="text" id="login" name="login" placeholder="Usuário" minlength="3" required>
            </div>

            <div class="grupo">
                <label for="senha" class="icone">
                    <svg class="icones">
                        <use href="#icone-cadeado"></use>
                    </svg>
                </label>
                <input type="password" id="senha" name="senha" placeholder="Senha" minlength="3" required>
            </div>

            <button type="submit">ENTRAR</button>
        </form>

        <!-- MAIN - Link -->
        <p class="centralizado">
            <a href="./modules/cadastro.html">Cadastre-se</a>
        </p>
    </main>

</body>
