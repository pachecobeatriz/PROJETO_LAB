<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Análises Laboratoriais</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.jpg">
    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="../css/basico.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="../css/perfil.css">

    <script src="../js/usuario.js" defer></script>
    <script src="../js/perfil.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header class="cabecalho">
        <div class="logo">
            <a id="principal" href="#">
                <img class="img_logo" src="../img/logo_menu.jpg" alt="Logo da empresa">
            </a>

            <h2 class="marca">LabSec</h2>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a id="linkPrincipal" href="#">Principal</a></li>
                    <li><a href="../modules/perfil.html">Perfil</a></li>
                    <li><a href="../index.html">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="principal">
        <h2>CADASTRO</h2>

        <!-- MAIN - FORMULÁRIO -->
        <form data-formulario>
            <div class="grupo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" minlength="3" required>
            </div>

            <div class="grupo">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" minlength="11" maxlength="14" required disabled>
            </div>

            <div class="grupo">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="grupo">
                <label for="perfil">Perfil:</label>
                <select name="perfil" id="perfil" required disabled>
                    <option value="">Selecione...</option>
                    <option value="PACIENTE">Paciente</option>
                    <option value="MEDICO">Médico</option>
                    <option value="FUNCIONARIO">Funcionário</option>
                </select>
            </div>

            <div class="oculto grupo" id="grupoNascimento">
                <label for="datanascimento">Nascimento:</label>
                <input type="date" name="datanascimento" id="datanascimento">
            </div>

            <div class="oculto grupo" id="grupoEspecialidade">
                <label for="especialidade">Especialidade:</label>
                <input type="text" name="especialidade" id="especialidade" minlength="3">
            </div>

            <div class="oculto grupo" id="grupoCRM">
                <label for="crm">CRM:</label>
                <input type="text" name="crm" id="crm" minlength="3" disabled>
            </div>

            <div class="grupo">
                <label for="login">Login:</label>
                <input type="text" name="login" id="login" minlength="3" required>
            </div>

            <div class="grupo">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" minlength="3" required>
            </div>
            
            <div class="oculto grupo" id="grupoMatricula">
                <label for="matricula">Matrícula:</label>
                <input type="text" name="matricula" id="matricula">
            </div>

            <div class="oculto grupo" id="grupoCargo">
                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo" id="cargo">
            </div>

            <button type="submit">ATUALIZAR</button>
        </form>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Desenvolvido por Beatriz e Sandro</p>
    </footer>

</body>

</html>
